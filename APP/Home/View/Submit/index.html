<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>提交</title>
<link rel="stylesheet" href="__PUBLIC__/styles/normalize.min.css">	
<link rel="stylesheet" href="__PUBLIC__/styles/style.debug.css">	
<style type="text/css">
	.red-font {
		color: #ff5b5b;
	}
</style>
</head>
<body>
	<div id="submit-report">
		<ul class="report-list">
			<li class="report-list-item">
				<i class="iconfont">&#xe616;</i>
				<div class="rli-item">
					申报人<span></span>
				</div>
				<div class="rli-itemDetail">
					{$Think.session.usrname}
				</div>
				<div style="float: right">
					<i class="iconfont iconfont-star">&#xe638;</i>
				</div>
			</li>
			<li class="report-list-item">
				<i class="iconfont">&#xe611;</i>
				<div class="rli-item">
					电话<span></span>
				</div>
				<div class="rli-itemDetail" >
					<input type="text" class="submit-input" id="submit-phone" placeholder="请输入常用手机号">
				</div>
			</li>
			<li class="report-list-item">
				<i class="iconfont">&#xe636;</i>
				<div class="rli-item">
					服务项目<span></span>
				</div>
				<div class="rli-itemDetail" id="service-item">
					<!-- 请选择分类 -->
					<select id="selecter-item">
						<option value="" selected="true" disabled="true">请选择分类</option>
						<option value="水">水</option>
						<option value="电">电</option>
						<option value="光源类">光源类</option>
						<option value="木工">木工</option>
						<option value="电器">电器</option>
						<option value="泥水">泥水</option>
						<option value="管道疏通">管道疏通</option>
						<option value="换表">换表</option>
						<option value="多媒体设备">多媒体设备</option>
					</select>
				</div>
				<div style="float: right">
					<i class="iconfont iconfont-star" id="service-item-controller">&#xe601;</i>
				</div>
			</li>
			<li class="report-list-item">
				<i class="iconfont">&#xe626;</i>
				<div class="rli-item">
					服务区域<span></span>
				</div>
				<div class="rli-itemDetail" id="service-area">
					<!-- 请选择分类 -->
					<select id="selecter-area">
						<option value="" selected="true" disabled="true">请选择分类</option>
						<option value="住宅区">住宅区</option>
						<option value="教学区">教学区</option>
						<option value="校园公共区">校园公共区</option>
						<option value="办公区">办公区</option>
						<option value="学生公寓区">学生公寓区</option>
					</select>
				</div>
				<div style="float: right">
					<i class="iconfont iconfont-star" id="service-area-controller">&#xe601;</i>
				</div>
			</li>
			<li class="report-list-item">
				<div class="placetaker">
					
				</div>
				<div class="rli-item">
					<span></span>
				</div>
				<div class="rli-itemDetail">
					<input type="text" class="submit-input" id="submit-place" placeholder="请输入十字以内地址">
				</div>
			</li>
		</ul>
	</div>
	<div id="submit-response">
		<ul class="report-list">
			<li class="report-list-item">
				<i class="iconfont">&#xe609;</i>
				<div class="rli-item">
					标题<span></span>
				</div>
				<div class="rli-itemDetail" >
					<input type="text" class="submit-input" id="submit-title" placeholder="请输入十字以内">
				</div>
			</li>
			<li class="report-list-item" style="border-bottom: 0">
				<i class="iconfont">&#xe655;</i>
				<div class="rli-item">
					申报内容<span></span>
				</div>
				<div class="rli-itemDetail" >

				</div>
			</li>
			<div class="rli-itemDetailMore"  style="margin-top: 0">
				<textarea class="submit-text" id="submit-text" placeholder="请在这里输入内容"></textarea>
			</div>
		</ul>
	</div>	
	<div class="detail-btn">
		<input type="button" class="btn-confirm" id="submit-btn" value="提      交">
	</div>

	<div id="fail-container" style="display: none">
		<div id="fail">
			<div class="fail-img">
			
			</div>
			<p class="fail-line1">
				提交失败
			</p>
			<p class="fail-line2">
				稍后再来试试吧
			</p>
			<input type="button" class="fail-btn" id="fail-btn" value="确定">
		</div>
	</div>
</body>
<script src="__PUBLIC__/scripts/zepto.js"></script>
<script src="__PUBLIC__/scripts/flexible.js"></script>
<script src="__PUBLIC__/scripts/submit.js"></script>
</html>
